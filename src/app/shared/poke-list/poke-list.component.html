<poke-search (emitSearch)="getSearch($event)"></poke-search>
<!--
  No component da lista, chamado pelo component home (principal), também é chamado o component de busca.
  No próprio seletor é possível receber o output (emitSearch)
-->

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details/', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">

    <!--
      O routerLink, na tag a, deve permitir que ao clicar em tudo que a tag abrange,
      haja o redirecionamento para o caminho configurado como '/details' no módulo de rotas principal.
      O *ngIf confere, neste caso, se há o objeto "status" na resposta "pokemon" feita no service
    -->

      <section class ="pokemon_status">
        <h2>
          {{pokemon.name}}
        </h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types"> <!-- pokemon?.status?.types poderia verificar a existência de pokemon e status, inibindo o uso do ngIf-->
            {{value.type.name}}
          </li>
        </ul>
      </section>

      <section class="pokemon_image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>
<img *ngIf="apiError" src="assets/error.svg" alt="Erro na exibição" width="100%">
